<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
<h1>Book Store</h1>
    <table class="books-table">
        <button type="button" class="add" onclick="onAddBook()">Add New Book</button>
        <thead class="table-head">
            <tr style="text-align:center;">
                <td><button class="book-name" onclick="onSetFilter(this)">Id</button></td>
                <td><button class="book-name" onclick="onSetFilter(this)">Book Name</button></td>
                <td><button class="book-price" onclick="onSetFilter(this)">Price</button></td>
                <td>imgUrl</td>
                <td colspan="3">Actions</td>
            </tr>
        </thead>
        <tbody class="table-body"></tbody>

        <div class="update-price">
            <form onsubmit="onUpdateBook(event)">
                <input type="text" placeholder="New Price" name="priceTxt"
                    style="background-color:  #d1c3b9; color: #492d1d;" />
                <button class="save">Save</button>
            </form>
        </div>

    </table>
    <!-- <button onclick="onNextPage()">Next Page</button> -->



    <div class="modal" hidden>
        <br>
        <h5 class="title"></h5>
        <br>
        <div class="pic"></div>
        <br>
        <p class="price"></p>
        <br>
        </br>
        <p4 class="rating-word">Rating:</p4></br>
        <button onclick="onUpdateRating(this)">âˆ’</button>
        <div class="rating"></div>
        <button onclick="onUpdateRating(this)">+</button>
        <p></p>
        <button class="close" onclick="onCloseModal()">Close</button>
    </div>


    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>

</body>

</html>
